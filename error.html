<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .error-container {
      text-align: center;
    }
    .error-code {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .back-link {
      color: #333;
      text-decoration: none;
      border: 1px solid #333;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }
    .back-link:hover {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Oops! The page you're looking for doesn't exist.</div>
    <a href="/" class="back-link">Go back to homepage</a>
